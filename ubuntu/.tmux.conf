# Set the prefix from C-b to C-a
set -g prefix C-a
# Free the original Ctrl-b prefix keybinding
unbind C-b

# Set the delay between prefix and command
set -s escape-time 1
# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1

# Set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes with | and -
bind \ split-window -h
bind - split-window -v

# Move between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support - set to on if you want to use the mouse
set -g mouse off

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Set the status line's colors
set -g status-style fg=white,bg=black

# Set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# Set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

# Colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"

# Status line right side -  50% | 31 Oct 13:37
# set -g status-right "#(~/bin/battery Discharging) | #[fg=cyan]%d %b %R"

# Update the status line every sixty seconds
set -g status-interval 60

# Center the window list in the status line
set -g status-justify centre

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Enable vi keys
setw -g mode-keys vi

# Copy-paste vi-style
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
# bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -t vi-copy 'y' copy-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection
unbind p
bind p paste-buffer

# # Connect to pbcopy
# # set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"

# Copy to/paste from OS buffer
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind -t vi-copy y copy-pipe "xclip -sel clip -i"
# bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
# bind C-v run "tmux set-buffer \"$(reattach-to-user-namespace pbpaste)\"; tmux paste-buffer"

# # Split pane and retain the current directory of existing pane
bind _ split-window -v -c "#{pane_current_path}" 
bind | split-window -h -c "#{pane_current_path}"

# Shortcut for synchronize-panes toggle
bind C-m set-window-option synchronize-panes \; display "Toggled simultaneous pane input"

# # Default shell is zsh
set -g default-shell /usr/bin/zsh

# # Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# # Use TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect' 
run '~/.tmux/plugins/tpm/tpm'

